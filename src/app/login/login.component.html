<html>
  <br>
  <app-header></app-header>
  <hr>
<div ng-app = "myApp" class = "container-fluid">

  <div class = "form-group">
  <div class="javaerror" style="background-color: #ef0606;">
  </div>

  </div>
  <div class="row">
    <div class="div_class">
  <form #loginform="ngForm" (ngSubmit)="userLogin()">
    <header class="text-center text-black pt-3 pb-2">
          
    </header>
    <div class = "form-group my-4">
      <input type = "text" id = "name" class = "form-control" placeholder = "Email" name="email"  [(ngModel)] = "user.email">
    </div>
    <div class = "form-group my-4">
      <input type = "password" id = "email" class = "form-control" placeholder = "Password" name="password"  [(ngModel)] = "user.password">
    </div>
    <button type="submit" class="btn btn-primary my-2" id="btn_login">Login</button>
        
  </form>
</div>
  </div>
  </div>
  <br>
<app-footer></app-footer>
</html>
