<html>
<head>
  <meta charset="utf-8">
  <title>User Login Form - W3Adda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="app.js"></script>
</head>
<body>
<div ng-app = "myApp" class = "container" style="width:550px">
  <div style="text-align:center;">
    <h3><b>Login Page</b></h3>
  </div>
  <div class = "form-group">
  <div class="javaerror" style="background-color: #ef0606;">
  </div>

  </div>
  <form #loginform="ngForm" (ngSubmit)="userLogin()">
    <div class = "form-group">
      <input type = "text" id = "name" class = "form-control" placeholder = "Email" name="email"  [(ngModel)] = "user.email">
    </div>
    <div class = "form-group">
      <input type = "email" id = "email" class = "form-control" placeholder = "Password" name="password"  [(ngModel)] = "user.password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</body>
</html>
